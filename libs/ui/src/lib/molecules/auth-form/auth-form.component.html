<form class="auth-form" (ngSubmit)="submit()">
    <ui-form-field>
        <ui-label>Логин</ui-label>
        <ui-input [(ngModel)]="login" name="login"  placeholder="Введите логин"></ui-input>
    </ui-form-field>
    <ui-form-field>
        <ui-label>Пароль</ui-label>
        <ui-input [(ngModel)]="password" name="password" placeholder="Введите пароль" [inputType]="'password'"></ui-input>    </ui-form-field>
    <ui-button color="primary" [disabled]="!login || !password || isSending">
        Войти 
    </ui-button>
</form>
